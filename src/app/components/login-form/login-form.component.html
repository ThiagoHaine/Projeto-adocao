<div style="padding: 30px;">
    <input type="text" [(ngModel)]="login" placeholder="Login"/>
    <input type="password" [(ngModel)]="senha" placeholder="Senha"/>
    <span>{{ this.aviso }}</span>
    <button (click)="logar()">Fazer login</button>
    <a (click)="this.global.cadastrar=true;">Não possuí uma conta?</a>
</div>
